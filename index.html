<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"  href="style.css">
        <title> Javascript Basics Coding Quiz</title>
    </head>
    <body>
        <header> <!-- top section for display of high scores link and timer section-->
            <a id="scores-btn">View high scores</a>
            <section id="timer"></section>
        </header>

        <main id="container">
            <section id="startpage">
            <h1 id="topic">Coding Quiz Challenge</h1>
            <p id="content">Try to answer the following code-related questions within the time limit. <br> Keep in mind that incorrect answers will penalize your score/time <br>by ten seconds!
            </p>
            <button id="start-btn">Start Quiz</button>
            </section>
        </main>

        <footer id="displayscores"></footer>

        <!--Updated dynamically via Javascript-->
         
        <script src="script.js"></script>

    </body>
</html>
